<ion-header>
  <ion-navbar>
    <ion-title>
      YouDoYou
    </ion-title>
    <ion-buttons end>Add Todo
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-tabs>
  <ion-tab [root]="todoTab" tabTitle="To Do" tabIcon="bulb"></ion-tab>
  <ion-tab [root]="completedTab" tabTitle="Completed" tabIcon="checkmark"></ion-tab>
  <ion-tab [root]="profileTab" tabTitle="Profile" tabIcon="happy"></ion-tab>
</ion-tabs>
