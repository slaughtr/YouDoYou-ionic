<ion-header>
  <ion-navbar>
    <ion-title>Completed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let complete of this.fbData.completed | async" (click)="showOptions(complete)">
      <ion-item>
      <h2>{{complete.title}}</h2>
      <h3>Completed On: {{complete.completedOn}}  - <span id="timeTilDue"> ({{this.timeSinceCompleted(complete)}})</span></h3>
      <p>Skill: {{complete.skillName}}</p>
    </ion-item>
      <ion-item-options side="left">
        <button ion-button>Favorite</button>
        <button ion-button color="danger">Share</button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button>Unread</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
