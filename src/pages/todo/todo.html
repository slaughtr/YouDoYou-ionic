<ion-header>

  <ion-navbar>
    <ion-title>Todo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<ul class="demo-list-two mdl-list">
  <li class="mdl-list__item mdl-list__item--two-line" *ngFor="let todo of todos | async" (click)="showOptions(todo)">
    <span class="mdl-list__item-primary-content">
      <span>{{todo.title}}</span>
      <span class="mdl-list__item-sub-title">Due: {{todo.due}} - <span id="timeTilDue"> ({{this.timeTilDue(todo)}})</span></span>
    </span>
    <span class="mdl-list__item-secondary-content">
      <span class="mdl-list__item-secondary-info">Skill: {{todo.skill}}</span>
      <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">done</i></a>
    </span>
  </li>
</ul>

</ion-content>
