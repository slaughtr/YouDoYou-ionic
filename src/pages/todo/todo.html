<ion-header>

  <ion-navbar>
    <ion-title>Todo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


<ion-list>
  <ion-item-sliding *ngFor="let todo of this.fbData.todos | async" (click)="showOptions(todo)">
    <ion-item>
    <h2>{{todo.title}}</h2>
    <h3>Due: {{todo.due}}  - <span id="timeTilDue"> ({{this.timeTilDue(todo)}})</span></h3>
    <p>Skill: {{todo.skill}}</p>
  </ion-item>
    <ion-item-options side="left">
      <button ion-button>Favorite</button>
      <button ion-button color="danger">Share</button>
    </ion-item-options>

    <ion-item-options side="right">
      <button ion-button>Unread</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>
