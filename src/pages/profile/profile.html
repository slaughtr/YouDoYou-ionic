<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-fab top right>
      <button ion-fab mini disabled><ion-icon name="create"></ion-icon></button>
      <ion-fab-list>
      <button ion-fab><ion-icon name="create"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <!-- <img src="img/marty-avatar.png"> -->
      </ion-avatar>
      <h2>{{(this.fbData.user | async)?.name}}</h2>
      <p>LEVEL: {{(this.fbData.user | async)?.level}}</p>
    </ion-item>

    <!-- <img src=""> -->

    <ion-card-content>
      <ion-list>
  <ion-item>
    <!-- <ion-avatar item-start>
      <img src="img/avatar-cher.png">
    </ion-avatar> -->
{{(this.fbData.user | async)?.uid}}
  </ion-item>

  <ion-item>
    <!-- <ion-avatar item-start>
      <img src="img/avatar-cher.png">
    </ion-avatar> -->

  </ion-item>

  <ion-item>
    <!-- <ion-avatar item-start>
      <img src="img/avatar-cher.png">
    </ion-avatar> -->

  </ion-item>
</ion-list>
    </ion-card-content>

    <ion-row id="footer">
      <ion-col>
        <button ion-button icon-left clear small>
          <div>EXP: {{(this.fbData.user | async)?.currentExp}}/{{(this.fbData.user | async)?.neededExp}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <div>Completed Tasks: {{(this.fbData.user | async)?.numTasksCompleted}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <div>Failed Tasks: {{(this.fbData.user | async)?.numTasksFailed}}</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
